    // Track current question and personality scores
    let currentQuestion = 0;
    let personalityScores = {
      E: 0, I: 0,
      S: 0, N: 0,
      T: 0, F: 0,
      J: 0, P: 0
    };

    // Start the quiz
    function begin() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('qna').style.display = 'block';
      showQuestion();
    }

    // Display current question and answers
    function showQuestion() {
      const qBox = document.querySelector('.qBox');
      const answerBox = document.querySelector('.answerBox');
      const statusBar = document.querySelector('.statusBar');
      const infoContainer = document.getElementById('info-container');
      
      qBox.innerHTML = questions[currentQuestion].question;
      answerBox.innerHTML = '';
      
      // Display info box if available
      if (questions[currentQuestion].info) {
        infoContainer.innerHTML = `
          <div class="info-box">
            <p>${questions[currentQuestion].info}</p>
          </div>
        `;
      } else {
        infoContainer.innerHTML = '';
      }
      
      questions[currentQuestion].choices.forEach((choice, idx) => {
        const button = document.createElement('button');
        button.classList.add('answerBtn');
        button.innerText = choice.text;
        button.dataset.types = JSON.stringify(choice.type);
        button.onclick = handleAnswer;
        answerBox.appendChild(button);
      });
      
      statusBar.style.width = `${(currentQuestion / questions.length) * 100}%`;
    }

    // Handle user answer selection
    function handleAnswer(e) {
      const types = JSON.parse(e.target.dataset.types);
      types.forEach(type => {
        // Parse multi-letter types like 'EF', 'NT', etc.
        for (let i = 0; i < type.length; i++) {
          personalityScores[type[i]]++;
        }
      });
      
      currentQuestion++;
      
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    // Calculate final personality type
    function calculatePersonality() {
      let result = '';
      result += personalityScores.E > personalityScores.I ? 'E' : 'I';
      result += personalityScores.S > personalityScores.N ? 'S' : 'N';
      result += personalityScores.T > personalityScores.F ? 'T' : 'F';
      result += personalityScores.J > personalityScores.P ? 'J' : 'P';
      return result;
    }

    // Display results
    function showResult() {
      document.getElementById('qna').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      
      const resultType = calculatePersonality();
      const result = characterResults[resultType];
      
      document.querySelector('.character-title').innerText = result.character;
      document.querySelector('.mbti-type').innerText = `(${resultType})`;
      document.querySelector('.resultDesc').innerText = result.description;
      
      // Set character image
      const characterImg = document.querySelector('.character-img');
      characterImg.src = result.image;
      characterImg.alt = result.character;
    }

    // Restart the quiz
    function restartQuiz() {
      currentQuestion = 0;
      personalityScores = {
        E: 0, I: 0,
        S: 0, N: 0,
        T: 0, F: 0,
        J: 0, P: 0
      };
      
      document.getElementById('result').style.display = 'none';
      document.getElementById('main').style.display = 'block';
